<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Link to Materialize CSS library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Link to Material Icons and Poppins fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Pantry Pioneers</title>
</head>

<body class="mode">
    <header>
      <!--Header and Caption-->
        <h1>Pantry Pioneers</h1>
        <p> <i>"Explore recipes using your available ingredients and uncover the perfect drink pairing."</i> 
        <div class="switch" id="dark-mode-toggle">
               <!-- Dark mode toggle switch -->
            <label>
                <i class="small material-icons">brightness_5</i>
                <input type="checkbox" id="theme-switcher">
                <span class="lever"></span>
                <i class="small material-icons position">brightness_2</i>
            </label>
        </div>
    </header>
      <!-- Input field to enter ingredients -->
    <section id="ingredient-search">
      <h4>Find Recipes Based on Your Ingredients</h4>
      <form>
        <label for="ingredients"><i>Enter the ingredients you have:</i></label>
        <input
          type="text"
          id="ingredients"
          placeholder="E.g., tomatoes, pasta, onions"
          required
        />
          <!-- Search button -->
        <button
          class="btn waves-effect waves-light light"
          id="searchButton"
          type="submit"
          name="action"
        >
          Search!
        </button>
      </form>
    </section>

    <section id="search-results">
      <div id="recipe-images">
            <!-- Recipe containers -->
        <div class="recipe-container">
          <div><img class="z-depth-4 hoverable" id="recipe1" src="" /></div>
          <div class="card-panel hoverable" id="recipe1cap"></div>
      </div>
      <div class="recipe-container">
        <div><img class="z-depth-4 hoverable" id="recipe2" src="" /></div>
        <div class="card-panel hoverable" id="recipe2cap"></div>
     </div>
     <div class="recipe-container">
      <div><img class="z-depth-4 hoverable" id="recipe3" src="" /></div>
      <div class="card-panel hoverable" id="recipe3cap"></div>
     </div>
      <div class="recipe-container">
        <div><img class="z-depth-4 hoverable" id="recipe4" src="" /></div>
        <div class="card-panel hoverable" id="recipe4cap"></div>
      </div>
      <div class="recipe-container">
        <div><img class="z-depth-4 hoverable" id="recipe5" src="" /></div>
        <div class="card-panel hoverable" id="recipe5cap"></div>
      </div>
      <div class="recipe-container">
        <div><img class="z-depth-4 hoverable" id="recipe6" src="" /></div>
        <div class="card-panel hoverable" id="recipe6cap"></div>
      </div>
      </div>
    </section>

    <section id="cocktail-section">
      <!-- Cocktail container -->
      <div class="recipe-container">
        <div><img class="z-depth-4 hoverable" id="cocktail-Image" src="" alt="Cocktail Image" /></div>
        <div class="card-panel hoverable" id="cocktailName">Cocktail Name: </div>
      </div>
    </section>
    
    <!-- Materialize JavaScript library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Your custom JavaScript -->
    <script src="./Assets/script.js"></script>
</body>
</html>
